<!doctype html>
<html>
<head>
	<title></title>
	<style type="text/css">

		* {
			box-sizing: border-box;
		}

		input {
			width: 100%;
			height: 100%;
			text-align: center;
		}

		.cell {
			display: inline-block;
			width: 33.33333%;
			height: 100%;
			border: 1px solid black;
		}

		.cell.invalid input{
			background-color: rgba(255, 0, 0, 0.2);
		}
		.cell.valid input{
			background-color: rgba(0, 255, 0, 0.2);
		}


		.squareRow {
			display: block;
			width: 100%;
			height: 33.33333%;
		}

		.square {
			display: inline-block;
			width: 33.33333%;
			height: 100%;
			border: 1px solid black;
		}

		.row {
			display: block;
			width: 100%;
			height: 33.33333%;
		}

		.board {
			display: block;
			width:  300px;
			height: 300px;
			margin: auto;
		}
	</style>
</head>
<body>
	<div id="sudoku"></div>
<script type="text/javascript" src="js/vendor/react.js"></script>
<script type="text/javascript" src="js/vendor/react-dom.js"></script>
<script type="text/javascript" src="js/app/sudoku-checker.js"></script>
<script type="text/javascript" src="js/app/sudoku.js"></script>
</body>
</html>
