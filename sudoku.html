<!doctype html>
<html>
<head>
	<title></title>
	<style type="text/css">

		* {
			box-sizing: border-box;
		}

		input {
			width: 100%;
			height: 100%;
			text-align: center;
		}

		.cell {
			display: inline-block;
			width: 33.33333%;
			height: 100%;
			border: 1px solid red;
		}

		.squareRow {
			display: block;
			width: 100%;
			height: 33.33333%;
		}

		.square {
			display: inline-block;
			width: 33.33333%;
			height: 100%;
			border: 1px solid green;
		}

		.row {
			display: block;
			width: 100%;
			height: 33.33333%;
		}

		.board {
			display: block;
			width: 300px;
			height: 300px;
			margin: auto;
			border: 1px solid blue;
		}
	</style>
</head>
<body>
	<div id="sudoku"></div>
<script type="text/javascript" src="js/vendor/react.js"></script>
<script type="text/javascript" src="js/vendor/react-dom.js"></script>
<script type="text/javascript" src="js/app/sudoku.js"></script>
</body>
</html>
